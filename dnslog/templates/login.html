<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">


    <link href="/static/main.css" rel="stylesheet">

    

</head>

<body>

<div class="container">
<div class="col-md-4" style="margin: 0 auto; margin-top: 50px;">
    <h2 style="padding-left: 20px;">Control Panel</h2>

    <div class="bs bs-bg-classes login">

        {% if error %}

        <p class="alert alert-danger">{{error}}</p>

        {% endif %}

        <form method = 'post' enctype="multipart/form-data">

            <div class="form-group">

                 <label for="username">Username</label><input name="username" class="form-control" id="username" />

            </div>

            <div class="form-group">

                 <label for="password">Password</label><input name="password" type="password" class="form-control" id="password" />

            </div>

            {% csrf_token %}

            <button type="submit" class="btn btn-lg btn-primary btn-block">Let me in</button>

        </form>



    </div>
</div>
</div>


</body>

</html>
